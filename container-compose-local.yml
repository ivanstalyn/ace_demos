version: "3.8"

services:  
  ace_server:
    build: 
      context: .
      dockerfile: container/${ACE_CONTAINER_FILE}
      args:
        ACE_VERSION: ${ACE_VERSION}
        ACE_VERSION_SHORT: ${ACE_VERSION_SHORT}
        ACE_IMAGE_BASE: ${ACE_IMAGE_BASE}
        ACE_ADMIN_REST_API_INTERNAL_PORT: ${ACE_ADMIN_REST_API_INTERNAL_PORT}
        ACE_HTTP_INTERNAL_PORT: ${ACE_HTTP_INTERNAL_PORT}
        ACE_HTTPS_INTERNAL_PORT: ${ACE_HTTPS_INTERNAL_PORT}
    image: ${ACE_IMAGE_DEMO}:${ACE_VERSION}
    container_name: ${CONTAINER_NAME}
    hostname: ${CONTAINER_HOSTNAME}
    restart: unless-stopped
    ports:
      - "${ACE_ADMIN_REST_API_EXTERNAL_PORT}:${ACE_ADMIN_REST_API_INTERNAL_PORT}"
      - "${ACE_HTTP_EXTERNAL_PORT}:${ACE_HTTP_INTERNAL_PORT}"
      - "${ACE_HTTPS_INTERNAL_PORT}:${ACE_HTTPS_INTERNAL_PORT}"
    environment:
      LICENSE: ${LICENSE}
      ACE_SERVER_NAME: ${ACE_SERVER_NAME}
      ACE_WORKPATH: ${ACE_WORKPATH}
      ACE_VERSION_SHORT: ${ACE_VERSION_SHORT}

 
networks:
  default:
    name: ismf_network
    external: true

